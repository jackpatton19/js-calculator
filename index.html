<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css" type="text/css">
        <title>Javascript Calculator</title>
    </head>
    <body>
        <div class="container">     <!-- THE COLORED CONTAINER-->
            <div class="calculator">    <!-- CALCULATOR DIV FOR THE CALCULATOR RECTANGLE-->
                <div class="result">    <!-- RESULT DIV FOR THE RESULTS SECTOR-->
                    <div class="history">
                        <p id="history-value"></p>   <!-- THE HISTORY VALUE-->
                    </div>
                    <div class="output">
                        <p id="output-value"></p>    <!-- THE OUTPUT VALUE-->
                    </div>
                </div>
                <div class="keyboard">  <!-- KEYBOARD DIV FOR ALL THE KEYS-->
                    <button class="operator" id="clear">C</button>
                    <button class="operator" id="backspace">CE</button>
                    <button class="operator" id="%">%</button>
                    <button class="operator" id="/">&#247;</button> <!-- HEX CODE FOR STRANGE OPERATOR SYMBOLS-->
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="*">&times;</button> <!-- HEX CODE AGAIN-->
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="-">-</button>
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="+">+</button>
                    <button class="empty" id="emtpy"></button>
                    <button class="number" id="0">0</button>
                    <button class="empty" id="empty"></button>
                    <button class="operator" id="=">=</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
